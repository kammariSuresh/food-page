<script>
const iconMenuElement = document.getElementById("iconMenu");
const iconCloseElement = document.getElementById("iconClose");

let isTrue = true; // Define isTrue outside the function
const functionDisplay = () => {
  // Toggle isTrue between true and false
  if (isTrue === true) {
    iconMenuElement.style.display = "none";
    iconCloseElement.style.display = "block";
  } else {
    iconMenuElement.style.display = "block";
    iconCloseElement.style.display = "none";
  }
  isTrue = !isTrue;
};

  
  document.addEventListener('DOMContentLoaded', function () {
  const closer = document.querySelector('.closer');
  const list = document.querySelector('.list');
  function toggleList() {
    list.classList.toggle('show-list');
  }
  closer.addEventListener('click', toggleList);
});

const hoursElement = document.getElementById('hours');
const minutesElement = document.getElementById('minutes');
const secondsElement = document.getElementById('seconds');

// Function to update the countdown timer
function updateTimer() {
const targetDate = new Date('2024-03-28T00:00:00Z');
const currentDate = new Date();
let timeRemaining = targetDate - currentDate;
let hours = Math.floor(timeRemaining / (1000 * 60 * 60));
let minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
let seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

hours = hours < 10 ? '0' + hours : hours;
minutes = minutes < 10 ? '0' + minutes : minutes;
seconds = seconds < 10 ? '0' + seconds : seconds;

hoursElement.textContent = hours;
minutesElement.textContent = minutes;
secondsElement.textContent = seconds;
console.log(hoursElement)

}
setInterval(updateTimer, 1000);
updateTimer();


const functionGettingEmail = () => {
    const inputElement = document.getElementById('emailInput');
    const paragraphElement = document.getElementById('paragraph1');
    if (inputElement.value.trim() === '') {
      paragraphElement.style.visibility = 'visible';

    } else {
      paragraphElement.style.visibility = 'hidden';
      // paragraphElement.textContent = inputElement.value;

    }
  }
</script>
